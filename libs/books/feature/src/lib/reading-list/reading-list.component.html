<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async">
    <div>
      <img
        *ngIf="b.coverUrl"
        class="reading-list-item--cover"
        [src]="b.coverUrl"
        [alt]="b.title"
      />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
    </div>
    <div>
      <div
        [matTooltip]="b.finished ? 'Finished reading at ' + ( b.finishedDate | date: 'medium' ) : 'Mark book as read'">
        <button
          mat-icon-button
          color="primary"
          [attr.aria-label]="'Mark ' + b.title + ' as finished'"
          (click)="markAsFinished(b)"
          [disabled]="b.finished"
          [attr.data-finished]="b.finished ? 'finished' : 'unfinished'"
          data-role="mark_finish"
        >
          <mat-icon>done</mat-icon>
        </button>
      </div>
    </div>
    <div>
      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)"
        [attr.data-finished]="b.finished ? 'finished' : 'unfinished'"
        data-role="delete"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
